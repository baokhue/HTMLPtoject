<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobbies</title>
</head>
<body>
<form style="width: 500px; height: 300px; border: 17px aquamarine solid;">
    <div class="Hobbies" style="background: red; color: white; text-align: center">
        <h1>My Hobbies</h1>
    </div>

    <table>
        <tr>
            <th align="right">
                <span style="color: blue">Full name</span>
            </th>
            <th colspan="2" align="left">
                <input type="text" name="FullName" size "11"/>
            </th>
        </tr>
        <tr>
            <th align="right">
                <span style="color: blue">Email</span>
            </th>
            <th align="left">
                <input type="text" name="Email" size="9"/>
            </th>
        </tr>
        <tr>
            <th align="right">
                <span style="color: blue">Hobbies</span>
            </th>
            <th align="left">
                <input type="checkbox" name="hobbies"/>Sport
            </th>
            <th align="left">
                <input type="checkbox" name="hobbies">Music
            </th>
            <th align="left">
                <input type="checkbox" name="hobbies">Reading books
            </th>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <th align="left">
                <input type="checkbox" name="hobbies">Surfing
            </th>
            <th align="left">
                <input type="checkbox" name="hobbies">Playing game
            </th>
            <th align="left">
                <input type="checkbox" name="hobbies">Movies
            </th>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <th align="left">
                <input type="checkbox" name="hobbies">Travelling
            </th>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <th align="right">
                <input type="submit" name="submit" value="Send"/>
            </th>
            <th align="left">
                <input type="submit" name="submit" value="Rewrite"/>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
