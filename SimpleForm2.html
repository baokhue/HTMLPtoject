<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Application</title>
</head>
<body>
<form style="background: darkkhaki; width: 400px; height: 300px">
    <div style="background: aquamarine; color: blue; height: 25px">
        <strong>Student Application</strong>
    </div>
    <table>
        <tr>
            <th align="left">
                <span style="color: darkblue">Full name</span>
            </th>
            <th colspan="3">
                <input type="text" name="full name"/>
            </th>
        </tr>
        <tr>
            <th align="left">
                <span style="color: darkblue">Date of birth</span>
            </th>
            <th colspan="2">
                <input type="number" name="date of birth">
            </th>
        </tr>
        <tr>
            <th align="left">
                <span style="color: darkblue">Gender</span>
            </th>
            <th align="left">
                <input type="radio" name="Gender">Male
            </th>
            <th align="left">
                <input type="radio" name="Gender">Female
            </th>
        </tr>
        <tr>
            <th align="left">
                <span style="color: darkblue">Address</span>
            </th>
            <th align="left"  colspan="3">
                <textarea rows="3">&nbsp;</textarea>
            </th>
        </tr>
        <tr>
            <th align="left">
                <span style="color: darkblue">Class</span>
            </th>
            <th align="left">
               <select name="Class">
                   <option value="Class">-Class-</option>
                   <option value="Class">1</option>
                   <option value="Class">2</option>
                   <option value="Class">3</option>
               </select>
            </th>
        </tr>
        <tr>
            <th align="left">
                <span style="color: darkblue">Email</span>
            </th>
            <th colspan="2">
                <input type="text" name="Email">
            </th>
        </tr>
        <tr>
            <th align="left">
                <span style="color: darkblue">Phone number</span>
            </th>
            <th colspan="2">
                <input name="phone number" type="number">
            </th>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <th align="right">
                <input type="submit" name="Sign up" value="Sign up">
            </th>
            <th align="left">
                <input name="Rewrite" type="submit" value="Rewrite">
            </th>
        </tr>
    </table>
</form>
</body>
</html>
